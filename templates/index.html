<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <a href="{% url 'create' %}" type="button" class="btn btn-primary m-3">Create +</a>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Mame</th>
            <th scope="col">email</th>
            <th scope="col">Settings</th>
        </tr>
        </thead>
        <tbody>
        {% for info in form %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ info.name }}</td>
                <td>{{ info.email }}</td>
                <td style="display: flex;gap: 5px">
                        <a href="{% url 'edite' pk=info.id %}" type="button" class="btn btn-warning"><i class="fa-solid fa-pen-to-square"></i></a>
                        <a href="{% url 'show' id=info.id %}" type="button" class="btn btn-primary"><i class="fa-solid fa-eye"></i></a>
                        <form method="post" action="{% url 'delete_view' pk=info.id %}" onclick="return confirm('O\'chirishni xoxlaysizmi')">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                        </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/76e1ac26e6.js" crossorigin="anonymous"></script>
</body>


</html>
